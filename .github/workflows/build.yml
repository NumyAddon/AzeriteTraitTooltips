name: CI

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      #CF_API_KEY: ${{ secrets.CF_API_KEY }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      #WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Replace toc-versions
        uses: NumyAddon/ToCVersions@v1

      - name: Create Retail Package
        uses: BigWigsMods/packager@v2

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Read Changelog
        id: changelog
        run: |
          ls -l
          ls .release -l
          
          {
            echo 'CHANGELOG<<<EOF'
            cat CHANGELOG.md
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Update Discord webhook
        uses: "hugoalh/send-discord-webhook-ghaction@v6.0.0"
        with:
          key: "${{secrets.DISCORD_WEBHOOK_KEY}}"
          content: "[${{ github.repository }}] New version released: ${{ github.event.release.tag_name }}"
          username: "NumyAddon"
          avatar_url: "https://avatars.githubusercontent.com/u/97855854?s=200&v=4"
          files: ".release/*.zip"
          embeds: |
            [
              {
                "author": {
                  "name": "Numy",
                  "url": "https://github.com/numyaddon",
                  "icon_url": "https://avatars.githubusercontent.com/u/97855854?s=200&v=4"
                },
                "title": "${{ github.repository }} ${{ github.event.release.tag_name }}",
                "url": "https://github.com/${{ github.repository }}",
                "description": "${{ steps.changelog.outputs.changelog }}"
              }
            ]
